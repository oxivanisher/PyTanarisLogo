version: '3'
services:
  pytaranislogo:
    build: .
    ports:
      - "80:80"
    volumes:
      - "./pytaranislogo/static:/app/pytaranislogo/static"
      - "./resources:/app/resources"
      - "./config/settings.yml:/app/config/settings.yml"
      - "./config/pytaranislogo.cfg:/app/config/pytaranislogo.cfg"
    environment:
      - DEBUG